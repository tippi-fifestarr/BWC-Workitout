<!DOCTYPE html>
<html lang="en">
    <title>End-to-end Workout</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/91bcd11295.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- this is the board -->
    <div class="board-layout">
        <div class="board-title"><b>B</b>ody<b>W</b>eight<b>C</b>hallenge - BWC Board</div>
        <div id='boardlists' class="board-lists">
            <div id='list1' class="board-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="list-title">
                To Do:
            </div>
        </div>
        <div  id='list2' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
          <div  class="list-title">
          In Progress
          </div>
          
          
        </div>
        <div  id='list3' class="board-list"  ondrop="dropIt(event)" ondragover="allowDrop(event)">
          <div  class="list-title">
            None = Done
            </div>
             
            </div>
      </div>
    </div>
<script src='cardcreator.js'></script></body>
</html>
